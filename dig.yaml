version: "3"

vars:
  NAME: sevberg
  COUNTRIES: [DEU, USA, CHN]
  NUM: 3
  NOW:
    bash: date
  # CONDA_PY_VER:
  #   py: --version
  #   type:
  #     conda: testenv
  #     type: script
  NATIVE_PY_VER:
    py: --version
  SOME_NUM:
    # silent: false
    py: |
      import math
      import json
      print(json.dumps({ "{{NAME}}": math.sqrt( {{NUM}} )}))
    type: inline
    # type:
    #   conda: base
    #   type: inline

tasks:
  prepare_country:
    # default:
    vars:
      iso3: DEU
    label: "prepare_country_{{iso3}}_{{NAME}}"
    steps:
      - "echo PREPARING: {{iso3}}"
      - "echo $(pwd)"
      - bash: "touch data/prepared_{{iso3}}-{{NAME}}.output"
        if:
          - '"dogs" = "{{NOW}}"'
      #   store: newvar
    # inputs:
    #   - data/input_{{iso3}}.csv
    outputs:
      - data/prepared_{{iso3}}-{{NAME}}.output
    forcing: inherit

  analyze_country:
    label: "analyze_country_{{iso3}}"
    vars:
      iso3: GRB
    pre-steps:
      - parallel:
          - "sleep 1"
          - task: prepare_country
    steps:
      - 'echo "ANALYZING: {{iso3}}"'
    post-steps:
      on-fail:
        - 'echo "Oh no, I failed!"'
      on-success:
        - 'echo "Joy! I succeeded!"'
      finally:
        - 'echo "Cleaning up: {{iso3}}"'
    if:
      - "1 = 1"
    unless:
      - "\"1\" = \"2\""

  analyze_all:
    steps:
      - task: analyze_country
        over:
          iso3: "{{COUNTRIES}}"
